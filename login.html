<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('./login-img.avif') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: transparent;
            padding: 40px;
            width: 350px;
            display: flex;
            gap: 2.5rem;
            flex-direction: column;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: slideIn 1.5s ease-in-out;
        }
        h1 {
            margin-bottom: 20px;
            color: #fff;
        }

        #loginForm{
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }
        button {
            width: fit-content;
            margin: 0 auto;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0b7dda;
        }
        p {
            margin-top: 15px;
            color: #fff;
        }
        a {
            color: #2196F3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Enter Username" required />
            <input type="password" id="loginPassword" placeholder="Enter Password" required />
            <button>Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Signup</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const loginUsername = document.getElementById('loginUsername').value;
            const loginPassword = document.getElementById('loginPassword').value;

            // Retrieve user data from local storage
            const savedUsername = localStorage.getItem('username');
            const savedPassword = localStorage.getItem('password');

            // Check if the entered data matches the stored data
            if (loginUsername === savedUsername && loginPassword === savedPassword) {
                alert('Login successful!');
                window.location.href = 'home.html?username=' + savedUsername;
            } else {
                alert('Invalid username or password');
            }
        });
    </script>
</body>
</html>
